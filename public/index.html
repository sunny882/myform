<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Information Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Employee Shift Information</h2>
        <form id="shiftForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="shift">Shift Location:</label>
                <select id="shift" name="shift" class="form-control" required>
                    <option value="" disabled selected>Select a location</option>
                    <option value="2000 Argentia Road, Mississauga">2000 Argentia Road, Mississauga</option>
                    <option value="150 Main St. West, Hamilton">150 Main St. West, Hamilton</option>
                    <option value="20 Emerald St. North, Hamilton">20 Emerald St. North, Hamilton</option>
                    <option value="2039 Walkers Line, Burlington">2039 Walkers Line, Burlington</option>
                    <option value="200 Sparks Ave.">200 Sparks Ave.</option>
                    <option value="Bell Tech">Bell Tech</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div id="otherLocationInput" class="form-group">
                <label for="otherShift">Specify Location:</label>
                <input type="text" id="otherShift" name="otherShift" class="form-control"
                    placeholder="Enter location name">
            </div>

            <div id="reportedToInput" class="form-group">
                <label for="reportedTo">Reported To:</label>
                <input type="text" id="reportedTo" name="reportedTo" class="form-control"
                    placeholder="Enter supervisor/manager name">
            </div>

            <div id="bellTechInfo">
                <h3>Bell Tech Information</h3>

                <div class="form-group">
                    <label for="bellTechLocation">Location Name:</label>
                    <input type="text" id="bellTechLocation" name="bellTechLocation" class="form-control"
                        placeholder="Enter Bell Tech location name">
                </div>

                <div class="form-group">
                    <label for="managementInfo">Management Information:</label>
                    <textarea id="managementInfo" name="managementInfo" class="form-control" rows="4"
                        placeholder="Enter management details"></textarea>
                </div>

                <div class="form-group">
                    <label for="technicalInfo">Technical Information:</label>
                    <textarea id="technicalInfo" name="technicalInfo" class="form-control" rows="4"
                        placeholder="Enter technical details"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="start">Start Date and Time:</label>
                <input type="datetime-local" id="start" name="start" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="end">End Date and Time:</label>
                <input type="datetime-local" id="end" name="end" class="form-control" required>
            </div>

            <p><strong>Duration:</strong> <span id="duration">0</span> hours</p>

            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" class="form-control" rows="4"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="previewBtn">Preview</button>
        </form>
    </div>

    <!-- Preview Popup -->
    <div id="previewModal" class="modal">
        <div class="modal-content" class="d-flex flex-column">
            <h4>Preview Information</h4>
            <div id="previewContent"></div>
            <button id="editBtn" class="btn btn-warning ">Edit</button>
            <button id="submitBtn" class="btn btn-success mt-1">Submit</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
