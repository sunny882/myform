<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Information Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #otherLocationInput,
        #bellTechInfo,
        #reportedToInput {
            display: none;
            /* Hide sections initially */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Employee Shift Information</h2>
        <form id="shiftForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="shift">Shift Location:</label>
                <select id="shift" name="shift" class="form-control" required>
                    <option value="" disabled selected>Select a location</option>
                    <option value="2000 Argentia Road, Mississauga">2000 Argentia Road, Mississauga</option>
                    <option value="150 Main St. West, Hamilton">150 Main St. West, Hamilton</option>
                    <option value="20 Emerald St. North, Hamilton">20 Emerald St. North, Hamilton</option>
                    <option value="2039 Walkers Line, Burlington">2039 Walkers Line, Burlington</option>
                    <option value="200 Sparks Ave.">200 Sparks Ave.</option>
                    <option value="Bell Tech">Bell Tech</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div id="otherLocationInput" class="form-group">
                <label for="otherShift">Specify Location:</label>
                <input type="text" id="otherShift" name="otherShift" class="form-control"
                    placeholder="Enter location name">
            </div>

            <div id="reportedToInput" class="form-group">
                <label for="reportedTo">Reported To:</label>
                <input type="text" id="reportedTo" name="reportedTo" class="form-control"
                    placeholder="Enter supervisor/manager name">
            </div>

            <div id="bellTechInfo">
                <h3>Bell Tech Information</h3>

                <div class="form-group">
                    <label for="bellTechLocation">Location Name:</label>
                    <input type="text" id="bellTechLocation" name="bellTechLocation" class="form-control"
                        placeholder="Enter Bell Tech location name">
                </div>

                <div class="form-group">
                    <label for="managementInfo">Management Information:</label>
                    <textarea id="managementInfo" name="managementInfo" class="form-control" rows="4"
                        placeholder="Enter management details"></textarea>
                </div>

                <div class="form-group">
                    <label for="technicalInfo">Technical Information:</label>
                    <textarea id="technicalInfo" name="technicalInfo" class="form-control" rows="4"
                        placeholder="Enter technical details"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="start">Start Date and Time:</label>
                <input type="datetime-local" id="start" name="start" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="end">End Date and Time:</label>
                <input type="datetime-local" id="end" name="end" class="form-control" required>
            </div>

            <p><strong>Duration:</strong> <span id="duration">0</span> hours</p>

            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" class="form-control" rows="4"></textarea>
            </div>
            <input type="checkbox" name="" value="" id="myCheck" required>
            <label for="myCheck">I have checked the filled details twice</label>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const startInput = document.getElementById('start');
        const endInput = document.getElementById('end');
        const durationDisplay = document.getElementById('duration');
        const shiftDropdown = document.getElementById('shift');
        const otherLocationInput = document.getElementById('otherLocationInput');
        const reportedToInput = document.getElementById('reportedToInput');
        const bellTechInfo = document.getElementById('bellTechInfo');

        function calculateDuration() {
            const startTime = new Date(startInput.value);
            const endTime = new Date(endInput.value);

            if (startTime && endTime && startTime < endTime) {
                const durationInMs = endTime - startTime;
                const durationInHours = (durationInMs / (1000 * 60 * 60)).toFixed(2);
                durationDisplay.textContent = durationInHours;
            } else {
                durationDisplay.textContent = "0";
            }
        }

        startInput.addEventListener('input', calculateDuration);
        endInput.addEventListener('input', calculateDuration);

        shiftDropdown.addEventListener('change', () => {
            if (shiftDropdown.value === 'Other') {
                otherLocationInput.style.display = 'block';
                reportedToInput.style.display = 'block';
            } else {
                otherLocationInput.style.display = 'none';
                reportedToInput.style.display = 'none';
            }

            if (shiftDropdown.value === 'Bell Tech') {
                bellTechInfo.style.display = 'block';
            } else {
                bellTechInfo.style.display = 'none';
            }
        });
        document.getElementById('shiftForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                shiftLocation: document.getElementById('shift').value,
                otherShift: document.getElementById('otherShift').value || null,
                reportedTo: document.getElementById('reportedTo').value || null,
                bellTechLocation: document.getElementById('bellTechLocation').value || null,
                managementInfo: document.getElementById('managementInfo').value || null,
                technicalInfo: document.getElementById('technicalInfo').value || null,
                start: document.getElementById('start').value,
                end: document.getElementById('end').value,
                duration: parseFloat(document.getElementById('duration').textContent),
            };

            try {
                const response = await fetch('http://localhost:5000/api/shift', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Form submitted successfully!');
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error submitting form:', error);
            }
        });

    </script>
</body>

</html>
